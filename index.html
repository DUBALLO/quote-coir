        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
        }
        .quote-container {
            background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        .header-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        }
        .result-container {
            transition: all 0.3s ease;
        }
        .customer-info-box {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .validation-error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 4px;
            display: none;
        }
        @media print {
            /* print styles omitted for brevity */
        }
        .print-only {
            display: none;
        }
        #printFrame {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="header-bg rounded-t-lg p-6 text-white no-print">
            <h1 class="text-3xl font-bold text-center">보행매트 견적 계산기</h1>
            <p class="text-center mt-2 opacity-90">원하시는 규격과 수량을 입력하시면 즉시 견적을 확인하실 수 있습니다</p>
        </div>
        <div class="quote-container rounded-b-lg p-6 mb-8 no-print">
            <div id="matSelections">
                <div class="mat-selection border-b pb-6 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div>
                                <label for="thickness-0" class="block text-sm font-medium text-gray-700 mb-1">두께 선택</label>
                                <select id="thickness-0" class="thickness w-full px-4 py-2 border border-gray-300 rounded-md">
                                    <option value="30">30mm</option>
                                    <option value="35">35mm</option>
                                </select>
                            </div>
                            <div>
                                <label for="width-0" class="block text-sm font-medium text-gray-700 mb-1">폭 선택 (mm)</label>
                                <select id="width-0" class="width w-full px-4 py-2 border border-gray-300 rounded-md"></select>
                            </div>
                            <div>
                                <label for="type-0" class="block text-sm font-medium text-gray-700 mb-1">타입 선택</label>
                                <select id="type-0" class="type w-full px-4 py-2 border border-gray-300 rounded-md">
                                    <option value="DB">일반형 (DB)</option>
                                    <option value="DBM">경사형 (DBM)</option>
                                </select>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label for="length-0" class="block text-sm font-medium text-gray-700 mb-1">길이 (m)</label>
                                <input type="number" id="length-0" class="length w-full px-4 py-2 border border-gray-300 rounded-md" min="1" value="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-center mb-6">
                <button id="addMatBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md">
                    매트 추가하기
                </button>
            </div>
            <div class="border-t pt-6">
                <h3 class="text-lg font-medium text-gray-800 mb-4">추가 부속품 (고정핀, 권장수량 m당 2개)</h3>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <input type="number" id="accessory1" min="0" value="0" class="w-20 px-2 py-1 border border-gray-300 rounded-md">
                        <label for="accessory1" class="ml-2 text-sm text-gray-600">철판 (15×200×t1mm)</label>
                    </div>
                    <div class="flex items-center">
                        <input type="number" id="accessory2" min="0" value="0" class="w-20 px-2 py-1 border border-gray-300 rounded-md">
                        <label for="accessory2" class="ml-2 text-sm text-gray-600">철근 (Φ10×250mm)</label>
                    </div>
                    <div class="flex items-center">
                        <input type="number" id="accessory3" min="0" value="0" class="w-20 px-2 py-1 border border-gray-300 rounded-md">
                        <label for="accessory3" class="ml-2 text-sm text-gray-600">철근 (Φ10×300mm)</label>
                    </div>
                </div>
            </div>
            <div class="mt-6">
                <button id="calculateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-md">
                    견적 계산하기
                </button>
            </div>
        </div>
        <div id="resultContainer" class="result-container bg-white rounded-lg p-6 shadow-md hidden">
            <!-- 결과 표시 영역 -->
        </div>
    </div>
