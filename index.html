<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보행매트 견적 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f0f4f8; }
        .quote-container { background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .header-bg { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); }
        .result-container { transition: all 0.3s ease; }
        .customer-info-box { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); border: 2px solid #cbd5e0; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .validation-error { color: #dc2626; font-size: 14px; margin-top: 10px; padding: 10px; background-color: #fef2f2; border: 1px solid #fecaca; border-radius: 4px; display: none; }
        @media print { /* print styles omitted for brevity */ }
        .print-only { display: none; }
        #printFrame { display: none; }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="header-bg rounded-t-lg p-6 text-white no-print">
            <h1 class="text-3xl font-bold text-center">보행매트 견적 계산기</h1>
            <p class="text-center mt-2 opacity-90">원하시는 규격과 수량을 입력하시면 즉시 견적을 확인하실 수 있습니다</p>
        </div>
        <div class="quote-container rounded-b-lg p-6 mb-8 no-print">
            <div id="matSelections">
                <div class="mat-selection border-b pb-6 mb-6">
                    <!-- initial mat-selection markup unchanged -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">두께 선택</label><select id="thickness-0" class="thickness w-full px-4 py-2 border border-gray-300 rounded-md"></select></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">폭 선택 (mm)</label><select id="width-0" class="width w-full px-4 py-2 border border-gray-300 rounded-md"></select></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">타입 선택</label><select id="type-0" class="type w-full px-4 py-2 border border-gray-300 rounded-md"></select></div>
                        </div>
                        <div class="space-y-4">
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">길이 (m)</label><input type="number" id="length-0" class="length w-full px-4 py-2 border border-gray-300 rounded-md" min="1" value="1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-center mb-6">
                <button id="addMatBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md">
                    매트 추가하기
                </button>
            </div>
            <div class="border-t pt-6">
                <!-- accessory inputs omitted for brevity -->
            </div>
            <div class="mt-6">
                <button id="calculateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-md">
                    견적 계산하기
                </button>
            </div>
        </div>
        <div id="resultContainer" class="result-container bg-white rounded-lg p-6 shadow-md hidden">
            <!-- result display markup omitted for brevity -->
        </div>
    </div>

    <script>
        // 제품 및 부속품 데이터 (unchanged)
        const products = [ /* ... */ ];
        const accessories = [ /* ... */ ];

        let matCount = 1;
        const calculateBtn    = document.getElementById('calculateBtn');
        const resultContainer = document.getElementById('resultContainer');
        const quoteItems      = document.getElementById('quoteItems');
        const totalAmount     = document.getElementById('totalAmount');
        const addMatBtn       = document.getElementById('addMatBtn');

        // 초기 폭/타입 옵션 설정 및 이벤트 (略)

        // 매트 추가 함수 (略)

        // 견적 계산 함수 (개선된 버전)
        function calculateQuote() {
            quoteItems.innerHTML = '';
            let total = 0;

            document.querySelectorAll('.mat-selection').forEach(div => {
                const thickness = parseInt(div.querySelector('.thickness').value);
                const width     = parseInt(div.querySelector('.width').value);
                const type      = div.querySelector('.type').value;
                const length    = parseInt(div.querySelector('.length').value);

                const product = products.find(p =>
                    p.thickness === thickness &&
                    p.width     === width     &&
                    p.type      === type
                );
                if (!product) {
                    alert('조건에 맞는 보행매트 제품이 없습니다.');
                    return;
                }
                addQuoteItem(product.id, product.code, '보행매트', product.spec, product.price, length);
                total += product.price * length;
            });

            // 부속품 처리
            [0,1,2].forEach(idx => {
                const qty = parseInt(document.getElementById(`accessory${idx+1}`).value);
                if (qty > 0) {
                    const acc = accessories[idx];
                    addQuoteItem(acc.id, acc.code, acc.name, '-', acc.price, qty);
                    total += acc.price * qty;
                }
            });

            totalAmount.textContent = formatCurrency(total) + '원';
            resultContainer.classList.remove('hidden');
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        calculateBtn.addEventListener('click', calculateQuote);

        // addQuoteItem, formatCurrency, print & reset functions (略)
    </script>
</body>
</html>
